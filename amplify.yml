version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
# Custom headers for security
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
# Note: Redirects are handled by _redirects file in public/
# If 404 errors persist, configure redirects in AWS Amplify Console:
# App settings → Rewrites and redirects → Add rule:
# Source: </^[^.]+$/>  Target: /index.html  Type: 200 (Rewrite)
